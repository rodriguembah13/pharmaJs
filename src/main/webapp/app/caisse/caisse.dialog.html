
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel" data-translate="pharmaApp.client.home.createOrEditLabel">Create or edit a Client</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.client.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.client.nomComplet" for="field_nomComplet">Nom Complet</label>
            <input type="text" class="form-control" name="nomComplet" id="field_nomComplet"
                    ng-model="vm.client.nomComplet"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.client.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.client.adresse"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.client.civilite" for="field_civilite">Civilite</label>
            <input type="text" class="form-control" name="civilite" id="field_civilite"
                    ng-model="vm.client.civilite"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
