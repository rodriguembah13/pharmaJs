
<div>
    <h2><span data-translate="pharmaApp.fournisseur.detail.title">Fournisseur</span> {{vm.fournisseur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pharmaApp.fournisseur.nomComplet">Nom Complet</span></dt>
        <dd>
            <span>{{vm.fournisseur.nomComplet}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.fournisseur.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.fournisseur.adresse}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.fournisseur.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.fournisseur.telephone}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.fournisseur.email">Email</span></dt>
        <dd>
            <span>{{vm.fournisseur.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fournisseur-detail.edit({id:vm.fournisseur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
