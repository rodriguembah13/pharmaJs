
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFournisseurLabel" data-translate="pharmaApp.fournisseur.home.createOrEditLabel">Create or edit a Fournisseur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fournisseur.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fournisseur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.fournisseur.nomComplet" for="field_nomComplet">Nom Complet</label>
            <input type="text" class="form-control" name="nomComplet" id="field_nomComplet"
                    ng-model="vm.fournisseur.nomComplet"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.fournisseur.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.fournisseur.adresse"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.fournisseur.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.fournisseur.telephone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.fournisseur.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.fournisseur.email"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
