
<div>
    <h2><span data-translate="pharmaApp.stock.detail.title">Stock</span> {{vm.stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pharmaApp.stock.quantite">Quantite</span></dt>
        <dd>
            <span>{{vm.stock.quantite}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.stock.alertQuantite">Alert Quantite</span></dt>
        <dd>
            <span>{{vm.stock.alertQuantite}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.stock.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.stock.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="stock-detail.edit({id:vm.stock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
