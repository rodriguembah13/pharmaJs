
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStockLabel" data-translate="pharmaApp.stock.home.createOrEditLabel">Create or edit a Stock</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.stock.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stock.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.stock.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.stock.quantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.stock.alertQuantite" for="field_alertQuantite">Alert Quantite</label>
            <input type="number" class="form-control" name="alertQuantite" id="field_alertQuantite"
                    ng-model="vm.stock.alertQuantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.stock.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.stock.libelle"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
