
<div>
    <h2><span data-translate="pharmaApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pharmaApp.client.nomComplet">Nom Complet</span></dt>
        <dd>
            <span>{{vm.client.nomComplet}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.client.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.client.adresse}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.client.civilite">Civilite</span></dt>
        <dd>
            <span>{{vm.client.civilite}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
