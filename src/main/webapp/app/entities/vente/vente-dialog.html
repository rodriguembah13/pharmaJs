
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVenteLabel" data-translate="pharmaApp.vente.home.createOrEditLabel">Create or edit a Vente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vente.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.vente.date_vente" for="field_date_vente">Date Vente</label>
                <div class="input-group">
                    <input id="field_date_vente" type="text" class="form-control" name="date_vente" uib-datepicker-popup="{{dateformat}}" ng-model="vm.vente.date_vente" is-open="vm.datePickerOpenStatus.date_vente"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_vente')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.vente.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.vente.prix"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.vente.total" for="field_total">Total</label>
            <input type="text" class="form-control" name="total" id="field_total"
                    ng-model="vm.vente.total"
                    />
        </div>

        <div class="form-group">
            <label data-translate="pharmaApp.vente.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.vente.client" ng-options="client as client.id for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="pharmaApp.vente.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.vente.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
