
<div>
    <h2><span data-translate="pharmaApp.familleMedicament.detail.title">Famille Medicament</span> {{vm.familleMedicament.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pharmaApp.familleMedicament.designation">Designation</span></dt>
        <dd>
            <span>{{vm.familleMedicament.designation}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.familleMedicament.description">Description</span></dt>
        <dd>
            <span>{{vm.familleMedicament.description}}</span>
        </dd>
        <dt><span data-translate="pharmaApp.familleMedicament.code">Code</span></dt>
        <dd>
            <span>{{vm.familleMedicament.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="famille-medicament-detail.edit({id:vm.familleMedicament.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
