
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLigneVenteLabel" data-translate="pharmaApp.ligneVente.home.createOrEditLabel">Create or edit a Ligne Vente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ligneVente.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ligneVente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.ligneVente.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                    ng-model="vm.ligneVente.quantite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pharmaApp.ligneVente.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.ligneVente.prix"
                    />
        </div>

        <div class="form-group">
            <label data-translate="pharmaApp.ligneVente.medicament" for="field_medicament">Medicament</label>
            <select class="form-control" id="field_medicament" name="medicament" ng-model="vm.ligneVente.medicament" ng-options="medicament as medicament.code for medicament in vm.medicaments track by medicament.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="pharmaApp.ligneVente.vente" for="field_vente">Vente</label>
            <select class="form-control" id="field_vente" name="vente" ng-model="vm.ligneVente.vente" ng-options="vente as vente.id for vente in vm.ventes track by vente.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="pharmaApp.ligneVente.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.ligneVente.client" ng-options="client as client.id for client in vm.clients track by client.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
