<div>
    <h2 data-translate="pharmaApp.ligneVente.home.title">Ligne Ventes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ligne-vente.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pharmaApp.ligneVente.home.createLabel">
                        Create new Ligne Vente
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantite"><span data-translate="pharmaApp.ligneVente.quantite">Quantite</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prix"><span data-translate="pharmaApp.ligneVente.prix">Prix</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="medicament.code"><span data-translate="pharmaApp.ligneVente.medicament">Medicament</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vente.id"><span data-translate="pharmaApp.ligneVente.vente">Vente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="client.id"><span data-translate="pharmaApp.ligneVente.client">Client</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="ligneVente in vm.ligneVentes track by ligneVente.id">
                    <td><a ui-sref="ligne-vente-detail({id:ligneVente.id})">{{ligneVente.id}}</a></td>
                    <td>{{ligneVente.quantite}}</td>
                    <td>{{ligneVente.prix}}</td>
                    <td>
                        <a ui-sref="medicament-detail({id:ligneVente.medicament.id})">{{ligneVente.medicament.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="vente-detail({id:ligneVente.vente.id})">{{ligneVente.vente.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="client-detail({id:ligneVente.client.id})">{{ligneVente.client.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ligne-vente-detail({id:ligneVente.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-vente.edit({id:ligneVente.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ligne-vente.delete({id:ligneVente.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
